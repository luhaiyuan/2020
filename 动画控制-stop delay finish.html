<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 300px;
			overflow: hidden;
			background-color: #ccc;
			padding: 20px;
		}
		#box img{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<h1>自定义动画2</h1>
	<hr>
	<button id="btn0">隐藏</button>
	<button id="btn1">显示</button>
	<button id="btn2">stop</button>
	<button id="btn3">finish</button>
	<button id="btn4">delay</button>
	<br>
	<div id="box">
		<img src="./../img/8.jpg" alt="">
	</div>
	<script src="./../jquery-3.4.1.min.js"></script>
	<script>
		//animate({},speed,{})
		//stop()使动画停止
		//finish()使动画完成
		//delay() 延迟动画的执行
		$(document).ready(function () {
			$("#btn0").click(function () {
				$("#box").slideUp(3000)
			})

			$("#btn1").click(function () {
				$("#box").slideDown(3000)
			})

			$("#btn2").click(function () {
				$("#box").stop();
			})

			$("#btn3").click(function () {
				$("#box").finish(); //瞬间把动画完成
			})

			$("#btn4").click(function () {
				$("#box").hide(2000).delay(3000).show(1000)
			})
		})
	</script>
</body>
</html>
