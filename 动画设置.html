<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 300px;
			overflow: hidden;
			background-color: #ccc;
			padding: 20px;
		}
		#box img{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<h1>动画设置</h1>
	<hr>
	<button id="btn0">隐藏</button>
	<button id="btn1">显示</button>
	<button id="btn2">stop</button>
	<button id="btn3">finish</button>
	<button id="btn4">delay</button>
	<button id="btn5">动画队列</button>
	<br>
	<div id="box">
		<img src="./../img/8.jpg" alt="">
	</div>
	<script src="./../jquery-3.4.1.min.js"></script>
	<script>
		//关闭页面中所有的动画
		// jQuery.fx.off = true
		// console.log("jQuery 动画的帧数: " + jQuery.fx.interval);

		$(document).ready(function () {
			$("#btn0").click(function () {
				$("#box").slideUp(3000)
			})

			$("#btn1").click(function () {
				$("#box").slideDown(3000)
			})

			$("#btn2").click(function () {
				$("#box").stop();
			})

			$("#btn3").click(function () {
				$("#box").finish(); //瞬间把动画完成
			})

			$("#btn4").click(function () {
				$("#box").hide(2000).delay(1000).show(1000)
			})

			//动画队列
			//所有的动画操作会加入到队列中，依次执行
			//其他操作不会加入到动画的队列
			$("#btn5").click(function () {
				$("#box img").slideUp(1000).show(2000).fadeTo(1000, .5).animate({
					"width": "200px",
					"opacity": "1"
				}, 1000).prop("src", "./../img/9.jpg");
			})
		})
	</script>
</body>
</html>
