<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 300px;
			overflow: hidden;
			background-color: #ccc;
			padding: 20px;
			margin-top: 100px;
		}
		#box img{
			width: 100px;
			height: 300px;
			
		}
	</style>
</head>
<body>
	<h1>基本效果</h1>
	<h2>基本效果</h2>
	<h3>基本效果</h3>
	<hr>
	<button id="btn0">hide</button>
	<button id="btn1">show</button>
	<button id="btn2">toggle</button>
	<br>
	<div id="box">
		<img src="./../img/8.jpg" alt="">
	</div>
	<h3>基本效果</h3>
	<script src="./../jquery-3.4.1.min.js"></script>
	<script>
		/*
			show() 可以传两个参数  (毫秒数，回调函数)
			hide()
			toggle()
			基本效果的css属性变化：透明度变化，元素大小相关的样式(padding,border,width/height, margin)
		*/
		$(document).ready(function () {
			$("#btn0").click(function () {
				// $("#box").hide("fast");
				// $("#box").hide("normal");
				// $("#box").hide("slow");
				// $("#box").hide(3000);
				$("#box").hide(2000, function () {
					alert("隐藏了");
				});
			})

			$("#btn1").click(function () {
				$("#box").show(2000);
			})

			$("#btn2").click(function () {
				$("#box").toggle(2000);
			})
		})
	</script>
</body>
</html>
