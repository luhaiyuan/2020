<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 300px;
			overflow: hidden;
			background-color: #ccc;
			padding: 20px;
		}
		#box img{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<h1>滑动效果</h1>
	<hr>
	<button id="btn0">slideUp</button>
	<button id="btn1">slideDown</button>
	<button id="btn2">slideToggle</button>
	<br>
	<div id="box">
		<img src="./../img/8.jpg" alt="">
	</div>
	<script src="./../jquery-3.4.1.min.js"></script>
	<script>
		// slideDown()
		// slideUp()
		//slideToggle()
		$(document).ready(function () {
			$("#btn0").click(function () {
				$("#box").slideUp(2000, function () {
					console.log("slideUp end")
				})
			})
			$("#btn1").click(function () {
				$("#box").slideDown(2000)
			})
			$("#btn2").click(function () {
				$("#box").slideToggle(2000)
			})
		})
	</script>
</body>
</html>
