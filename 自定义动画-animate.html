<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 300px;
			overflow: hidden;
			background-color: #ccc;
			padding: 20px;
		}
		#box img{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
<body>
	<h1>自定义动画</h1>
	<hr>
	<button id="btn">animate</button>
	<button id="btn1">特殊的动画</button>
	<br>
	<div id="box">
		<img src="./../img/8.jpg" alt="">
	</div>
	<script src="./../jquery-3.4.1.min.js"></script>
	<script>
		//animate({},speed,{})
		$(document).ready(function () {
			$("#btn").click(function () {
				$("#box").animate({
					"width": "100px",
					"padding": "5px",
					"border-radius": "10px"
				}, 2000);
			});

			$("#btn1").click(function () {
				$("#box").animate({
					"width": "toggle",
					"padding-left": "toggle",
					"padding-right": "toggle"
				}, 2000, function () {
					alert("end");
				});
			})
			
		})
	</script>
</body>
</html>
